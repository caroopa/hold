<main class="circle-container">
  <div class="main-circle" [style.border-color]="linkColor">
    <div
      class="circle top"
      [ngStyle]="{ 'background-color': filled(0), 'border-color': linkColor }"
      [ngClass]="{ selectable: !isCurrentIndex(0) }"
      (click)="onClick(0)"
    ></div>
    <div
      class="circle right"
      [ngStyle]="{ 'background-color': filled(1), 'border-color': linkColor }"
      [ngClass]="{ selectable: !isCurrentIndex(1) }"
      (click)="onClick(1)"
    ></div>
    <div
      class="circle bottom"
      [ngStyle]="{ 'background-color': filled(2), 'border-color': linkColor }"
      [ngClass]="{ selectable: !isCurrentIndex(2) }"
      (click)="onClick(2)"
    ></div>
    <div
      class="circle left"
      [ngStyle]="{ 'background-color': filled(3), 'border-color': linkColor }"
      [ngClass]="{ selectable: !isCurrentIndex(3) }"
      (click)="onClick(3)"
    ></div>
    
    <div
      *ngFor="let index of circleIndices"
      class="small-circle"
      [style.transform]="calculateTransform(index)"
    ></div>
  </div>
</main>
